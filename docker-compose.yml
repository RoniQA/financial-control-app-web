version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nova-agro-postgres
    environment:
      POSTGRES_DB: nova_agro
      POSTGRES_USER: nova_agro
      POSTGRES_PASSWORD: nova_agro_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nova-agro-network

  redis:
    image: redis:7-alpine
    container_name: nova-agro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nova-agro-network

  minio:
    image: minio/minio:latest
    container_name: nova-agro-minio
    environment:
      MINIO_ROOT_USER: nova_agro
      MINIO_ROOT_PASSWORD: nova_agro_2024
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - nova-agro-network

